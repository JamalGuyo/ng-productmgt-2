<div class="card m-5">
  <div class="card-header">
    <h3>Product List</h3>
  </div>
  <div class="card-body">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-xs-4">
          <h6>Filter By Name:</h6>
        </div>
        <div class="col-xs-6 ml-2">
          <input class="form-control" type="text" [(ngModel)]="listFilter" />
          <span class="text-secondary m-2">{{ listFilter }}</span>
        </div>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button
                class="btn btn-sm btn-outline-primary"
                (click)="toggleImage()"
              >
                {{ imgStatus ? 'Hide' : 'show' }} images
              </button>
            </th>
            <th>Product Name</th>
            <th>Product Code</th>
            <th>Release Date</th>
            <th>Price</th>
            <th>Star Rating</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of filteredProducts">
            <td>
              <img
                *ngIf="imgStatus"
                [src]="product.imageUrl"
                [title]="product.productName"
                [style.margin.px]="imgMargin"
                [style.width.px]="imgWidth"
              />
            </td>
            <td>{{ product.productName }}</td>
            <td>{{ product.productCode }}</td>
            <td>{{ product.releaseDate }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.starRating }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
